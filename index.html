<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crack Pong Financial Model</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Crack Pong Financial Model</h1>
        <div class="slider-container">
            <label for="fee">Fee Per Game - 1 Minute Games (%)</label>
            <input type="range" id="fee" min="1" max="15" step="0.01" value="5.00">
            <input type="number" id="feeValue" min="1" max="15" step="0.01" value="5.00">
        </div>
        <div class="slider-container">
            <label for="players">Avg Active Players</label>
            <input type="range" id="players" min="1" max="20000" value="3800">
            <input type="number" id="playersValue" min="1" max="20000" value="3800">
        </div>
        <div class="slider-container">
            <label for="gamesPerHour">Games Per Hour</label>
            <input type="range" id="gamesPerHour" min="1" max="60" value="60">
            <input type="number" id="gamesPerHourValue" min="1" max="60" value="60">
        </div>
        <div class="slider-container">
            <label for="hoursPerDay">Hours of Games Per Day</label>
            <input type="range" id="hoursPerDay" min="1" max="24" value="24">
            <input type="number" id="hoursPerDayValue" min="1" max="24" value="24">
        </div>
        <div class="slider-container">
            <label for="daysPerYear">Days of Games Per Year</label>
            <input type="range" id="daysPerYear" min="1" max="365" value="365">
            <input type="number" id="daysPerYearValue" min="1" max="365" value="365">
        </div>
        <div class="output-container">
            <div class="output-box">
                <p>Hourly Gaming Revenue</p>
                <span id="hourlyRevenue">$0.00</span>
            </div>
            <div class="output-box">
                <p>Daily Gaming Revenue</p>
                <span id="dailyRevenue">$0.00</span>
            </div>
            <div class="output-box">
                <p>Yearly Gaming Revenue</p>
                <span id="yearlyRevenue">$0.00</span>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
